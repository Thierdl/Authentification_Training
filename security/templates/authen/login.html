{% extends "base.html" %}
{% block content %}
<h3 class="text-center p-5">Login</h3>
<div class="row m_auto">
  <div class="col-md-6 col-auto m-auto">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-groupl-4">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
    <p class="mt-2">
      Avez vous un compt ? <a href="#">s'inscrire</a>
    </p>
  </div>
</div>

{% endblock %}
